<!--
  JS es un lenguaje de programación que puede ser procesado por todos los navegadores.
  Para utilizarlo, necesitamos crear un archivo que el navegador pueda entender. 
  Para esto, necesitamos primero crear un archivo que contenga el código JS.
  
  Para nuestro primer juego, la base va a ser un archivo que contenga tanto el código
  HTML como el código de JS.
-->
<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <canvas id="myGame" width="500" height="500"></canvas>
    <script>
      // 1. Setup inicial del juego
      const canvas = document.getElementById("myGame");
      const ctx = canvas.getContext("2d");
      ctx.font = "128px sans-serif";
      ctx.textAlign = "center";

      let currentRow = 0;
      let currentCol = 0;
      let currentPlayer = 1;

      const width = canvas.width;
      const height = canvas.height;

      let board = [
        [0, 0, 0],
        [0, 0, 0],
        [0, 0, 0],
      ];

      // 2. Dibujar el tablero de juego
      function drawGrid() {
        ctx.fillStyle = "black";

        // Lineas verticales
        ctx.fillRect(width / 3 - 2, 0, 4, height);
        ctx.fillRect((width / 3) * 2 - 2, 0, 4, height);

        // Lineas horizontales
        ctx.fillRect(0, height / 3 - 2, width, 4);
        ctx.fillRect(0, (height / 3) * 2 - 2, width, 4);
      }

      // 3. Dibujar cursor de jugador y crear función draw. Agregar drawGrid y drawCursor a draw.
      // Crear función pageReady
      function drawCursor() {
        if (currentPlayer === 1) {
          ctx.strokeStyle = "red";
        } else {
          ctx.strokeStyle = "blue";
        }

        ctx.lineWidth = 4;
        ctx.strokeRect(
          currentCol * (width / 3) + 8,
          currentRow * (height / 3) + 8,
          width / 3 - 16,
          height / 3 - 16
        );
      }

      function pageReady() {
        draw();
        addListeners();
        setup();
      }

      pageReady();

      // 4. Crear función drawBoard. Probar con distintos valores en grid. Agregar a función draw.
      function drawBoard() {
        for (let row = 0; row < 3; row++) {
          for (let col = 0; col < 3; col++) {
            if (board[row][col] === 1) {
              ctx.fillStyle = "red";
              ctx.fillText(
                "X",
                col * (width / 3) + width / 3 / 2,
                row * (height / 3) + height / 3 / 2 + 48
              );
            } else if (board[row][col] === 2) {
              ctx.fillStyle = "blue";
              ctx.fillText(
                "O",
                col * (width / 3) + width / 3 / 2,
                row * (height / 3) + height / 3 / 2 + 48
              );
            }
          }
        }
      }

      function draw() {
        ctx.clearRect(0, 0, width, height);
        drawGrid();
        drawBoard();
        drawCursor();
      }

      // 5. Agregar listener de flechas. Agregar a función pageReady.
      function addListeners() {
        document.addEventListener("keydown", (event) => {
          processKey(event.code);
          update();
        });
      }

      function processKey(code) {
        if (code.startsWith("Arrow")) {
          processArrowCode(code);
        } else if (code === "Enter") {
          processEnter();
        }
      }

      function processArrowCode(code) {
        if (code === "ArrowDown" && currentRow < 2) {
          currentRow = currentRow + 1;
        } else if (code === "ArrowUp" && currentRow > 0) {
          currentRow = currentRow - 1;
        } else if (code === "ArrowRight" && currentCol < 2) {
          currentCol = currentCol + 1;
        } else if (code === "ArrowLeft" && currentCol > 0) {
          currentCol = currentCol - 1;
        }
      }

      // 6. Agregar manejo de Enter. Separar manejo de flechas y enter en funciones propias.
      // Crear función update.
      function processEnter() {
        if (board[currentRow][currentCol] === 0) {
          if (currentPlayer === 1) {
            board[currentRow][currentCol] = 1;
            currentPlayer = 2;
          } else {
            board[currentRow][currentCol] = 2;
            currentPlayer = 1;
          }
        }
      }

      function update() {
        draw();

        const winner = checkWinner();

        if (winner !== 0) {
          setTimeout(() => {
            alert("El jugador " + winner + " gana!");
            setup();
            draw();
          }, 1);
        }

        const tie = checkTie();

        if (tie) {
          setTimeout(() => {
            alert("Empate!");
            setup();
            draw();
          }, 1);
        }
      }

      // 7. Crear función checkWinner y checkTie. Agregar a update
      function checkWinner() {
        if (
          board[0][0] !== 0 &&
          board[0][0] === board[0][1] &&
          board[0][0] === board[0][2]
        ) {
          return board[0][0];
        } else if (
          board[1][0] !== 0 &&
          board[1][0] === board[1][1] &&
          board[1][0] === board[1][2]
        ) {
          return board[1][0];
        } else if (
          board[2][0] !== 0 &&
          board[2][0] === board[2][1] &&
          board[2][0] === board[2][2]
        ) {
          return board[2][0];
        } else if (
          board[0][0] !== 0 &&
          board[0][0] === board[1][0] &&
          board[0][0] === board[2][0]
        ) {
          return board[0][0];
        } else if (
          board[0][1] !== 0 &&
          board[0][1] === board[1][1] &&
          board[0][1] === board[2][1]
        ) {
          return board[0][1];
        } else if (
          board[0][2] !== 0 &&
          board[0][2] === board[1][2] &&
          board[0][2] === board[2][2]
        ) {
          return board[0][2];
        } else if (
          board[0][0] !== 0 &&
          board[0][0] === board[1][1] &&
          board[0][0] === board[2][2]
        ) {
          return board[0][0];
        } else if (
          board[0][2] !== 0 &&
          board[0][2] === board[1][1] &&
          board[0][2] === board[2][0]
        ) {
          return board[0][2];
        } else {
          return 0;
        }
      }

      function checkTie() {
        for (let row = 0; row < 3; row++) {
          for (let col = 0; col < 3; col++) {
            if (board[row][col] === 0) {
              return false;
            }
          }
        }
        return true;
      }

      // 8. Agregar función setup para reiniciar el juego.
      function setup() {
        currentRow = 0;
        currentCol = 0;
        currentPlayer = 1;
        board = [
          [0, 0, 0],
          [0, 0, 0],
          [0, 0, 0],
        ];
      }
    </script>
  </body>
</html>
